<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .vertical-div {
            border: 2px solid green;
            padding: 20px;
            text-align: center;
            margin: 10px;
            background-color: white;
        }

        .vertical-div img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .buy-now-button {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buy-now-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div style="background-color: green; padding: 10px;">
        <a href="page1.html" style="color: white; text-decoration: none; padding: 10px;">HOME</a>
        <a href="TCH &TCHA.html" style="color: white; text-decoration: none; padding: 10px;">TCH &TCHA</a>
        
        <a href="CONTACT US.html" style="color: white; text-decoration: none; padding: 10px;">CONTACT US</a>
        <a href="effects.html" style="color: white; text-decoration: none; padding: 10px;">EFFECTS</a>
        <a href="product.html" style="color: white; text-decoration: none; padding: 10px;">PRODUCTS</a>
    </div>
    <div class="container">
        <div class="vertical-div">
            <img src="product one.jpeg" alt="Product Image 1">
            <p>REFINED POWDER OF THCA</p>
            <button class="buy-now-button">Buy Now</button>
        </div>

        <div class="vertical-div">
            <img src="p2.jpeg" alt="Product Image 2">
            <p>THCA CIGAR</p>
            <button class="buy-now-button">Buy Now</button>
        </div>

        <div class="vertical-div">
            <img src="p3.jpeg" alt="Product Image 3">
            <p>THCA CAKE</p>
            <button class="buy-now-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
